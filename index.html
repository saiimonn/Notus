<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>
    <link rel="stylesheet" href="../css/tailwind.css">
</head>
<body class = "flex flex-col min-h-screen w-full bg-white px-[30rem] py-10">
    <div class = "mb-8 text-center">
        <h1 class = "text-4xl font-bold">TODO LIST</h1>
        <p class = "mt-4 text-md text-gray-500">Organize your schoolworks and your personal tasks here.</p>
    </div>

    <div class = "grid grid-cols-3 gap-4">
        <div class = "h-20 border border-gray-400 rounded-md">
            <div class = "flex p-4 items-center gap-3">
                <div class = "rounded-full bg-blue-100 p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                      </svg>                      
                </div>
                <div>
                    <p class = "text-sm text-gray-700">Today</p>
                    <p class = "text-lg text-gray-900 font-semibold">0 Tasks</p>
                </div>
            </div>
        </div>

        <div class = "h-20 border border-gray-400 rounded-md">
            <div class = "flex p-4 items-center gap-3">
                <div class = "rounded-full bg-orange-100 p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 2.994v2.25m10.5-2.25v2.25m-14.252 13.5V7.491a2.25 2.25 0 0 1 2.25-2.25h13.5a2.25 2.25 0 0 1 2.25 2.25v11.251m-18 0a2.25 2.25 0 0 0 2.25 2.25h13.5a2.25 2.25 0 0 0 2.25-2.25m-18 0v-7.5a2.25 2.25 0 0 1 2.25-2.25h13.5a2.25 2.25 0 0 1 2.25 2.25v7.5m-6.75-6h2.25m-9 2.25h4.5m.002-2.25h.005v.006H12v-.006Zm-.001 4.5h.006v.006h-.006v-.005Zm-2.25.001h.005v.006H9.75v-.006Zm-2.25 0h.005v.005h-.006v-.005Zm6.75-2.247h.005v.005h-.005v-.005Zm0 2.247h.006v.006h-.006v-.006Zm2.25-2.248h.006V15H16.5v-.005Z" />
                      </svg>                                          
                </div>
                <div>
                    <p class = "text-sm text-gray-700">Upcoming</p>
                    <p class = "text-lg text-gray-900 font-semibold">0 Tasks</p>
                </div>
            </div>
        </div>

        <div class = "h-20 border border-gray-400 rounded-md">
            <div class = "flex p-4 items-center gap-3">
                <div class = "rounded-full bg-red-100 p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
                      </svg>                                          
                </div>
                <div>
                    <p class = "text-sm text-gray-700">Overdue</p>
                    <p class = "text-lg text-gray-900 font-semibold">0 Tasks</p>
                </div>
            </div>
        </div>

    </div>

    <div class = "w-full bg-white border border-gray-400 shadow-sm rounded-md mt-10 p-4">
        <form action="">
            <input type="text" name = "taskName" class = "w-full border rounded-md border-gray-300 p-1" placeholder = "Add a new task" autocomplete = "off" required>

            <div class = "grid grid-cols-4 gap-2 justify-evenly w-full mt-4">
                <textarea name = "content" class = "w-full border rounded-md border-gray-300 p-1 col-span-3" placeholder = "Add details (optional)" autocomplete = "off"></textarea>
                <div class = "flex flex-col gap-2">
                    <button class = "border border-gray-300 rounded-md bg-white w-full">Set Deadline</button>
                    <button class = "border rounded-md bg-black w-full text-white">Add Task</button>
                </div>
            </div>

            
        </form>
    </div>
</body>
</html>
